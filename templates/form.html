<html>
<body>

<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="Delivery_person_Age">Delivery_person_Age:</label>
        <input type="text" id="Delivery_person_Age" name="Delivery_person_Age" placeholder="Enter a value (float)">
    </div>

    <div class="form-group">
        <label for="Delivery_person_Ratings">Delivery_person_Ratings:</label>
        <input type="text" id="Delivery_person_Ratings" name="Delivery_person_Ratings" placeholder="Enter a value 0 to 5 (float)">
    </div>

    <div class="form-group">
        <label for="Vehicle_condition">Vehicle_condition:</label>
        <input type="text" id="Vehicle_condition" name="Vehicle_condition" placeholder="Enter a value 0/1/2 (int)">
    </div>      

    <div class="form-group">
        <label for="multiple_deliveries">multiple_deliveries:</label>
        <input type="text" id="multiple_deliveries" name="multiple_deliveries" placeholder="Enter a value 0/1/2 (int)">
    </div>      

    <div class="form-group">
        <label for="Order_Day">Order_Day:</label>
        <select id="Order_Day" name="Order_Day">
            <option value="0">Monday</option>
            <option value="1">Tuesday</option>
            <option value="2">Wednesday</option>
            <option value="3">Thursday</option>
            <option value="4">Friday</option>
            <option value="5">Saturday</option>
            <option value="6">Sunday</option>
        </select>
    </div>

    <div class="form-group">
        <label for="Order_Month">Order_Month:</label>
        <input type="text" id="Order_Month" name="Order_Month" placeholder="Enter value between 1 to 12 (int)">
        </select>
    </div>

    
    <div class="form-group">
        <label for="Order_hour">Order_hour:</label>
        <input type="text" id="Order_hour" name="Order_hour" placeholder="Enter value between 1 to 24 (int)">
    </div>

    <div class="form-group">
        <label for="Weather_conditions">Weather_conditions:</label>
        <select id="Weather_conditions" name="Weather_conditions">
            <option value="0">Sunny</option>
            <option value="1">Stormy</option>
            <option value="2">Sandstorms</option>
            <option value="3">Windy</option>
            <option value="4">Cloudy</option>
            <option value="5">Fog</option>
        </select>
    </div>

    <div class="form-group">
        <label for="Road_traffic_density">Road_traffic_density:</label>
        <select id="Road_traffic_density" name="Road_traffic_density">
            <option value="0">Low</option>
            <option value="1">Medium</option>
            <option value="2">High</option>
            <option value="3">Jam</option>
        </select>
    </div> 

    <div class="form-group">
        <label for="Type_of_vehicle">Type_of_vehicle:</label>
        <select id="Type_of_vehicle" name="Type_of_vehicle">
            <option value="0">'scooter</option>
            <option value="1">electric_scooter</option>
            <option value="2">motorcycle</option>
        </select>
    </div> 

    <div class="form-group">
        <label for="Festival">Festival:</label>
        <select id="Festival" name="Festival">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
    </div> 

    <div class="form-group">
        <label for="City">City:</label>
        <select id="City" name="City">
            <option value="0">Semi-Urban</option>
            <option value="1">Urban</option>
            <option value="2">Metropolitian</option>
        </select>
    </div> 

    

  </select>
</div>

                                                       
<!-- Submit -->
<input type="submit" value="Submit Here" class="btn btn-secondary">

</form>
</body>
</html>
